<body>
    <div class="jumbotron jumbotron-fluid">
    <div class="row">
    <div class="col-md-9">
    <h1 class="card-title"><em>BEST PIZZA</h1>
    </div>
    <div class="col-md-3">
    <!-- <img src="images/pizzaLogo.jpeg" width="300" height="200" id="logo"> -->
    </div>
    </div>
    </di>
    <div class="container">
        <div class="row">
        <div class="col-md-6 ">
        <!-- <h1 id=""><em>CRAZY FOR PIZZA</em></h1> -->
        </div>
        <p class="card-text" style="margin-top:10%; margin-left: 4%;">In the <em>CRAZY
            FOR PIZZA</em> u can select ur favorite pizza in all best of quality and in any quantity and they can be directly delivered to u.</p>
        </div><br>
        <div class="card">
            <div class="row container">
            <div class="col-md-6">
            <form class="form-group" id="getPizza">
            <div id="sizePreffered">
                    <label for="">select Pizza Size</label>
                    <select required class="form-control" id="size">
                    <option></option>
                    <option value="Small">Small pizza:3500rwf</option>
                    <option value="Medium">Medium pizza: 4500rwf</option>
                    <option value="Large">Large pizza:5500rwf</option>
                    </select>
            </div>
             <div id="pizzaCrusts">
                     <label for="">Choose Pizza Crust</label>
                     <select required class="form-control" id="crust">
                     <option></option>
                     <option value="stuffed">Stuffed pizza: 3000rwf</option>
                     <option value="gluten">Gluten-free pizza: 4000</option>
                     <option value="crispy">Crispy pizza: 2000rwf</option>  
                     </select>
             </div>
             <div id="pizzaToppingOne">
                    <label for="">Choose Pizza Topping: 1500rwf</label>
                    <select required class="form-control" id="Topping1">
                    <option></option>
                    <option value="Green">Green peper</option>
                    <option value="Mushroom">Mushroom</option>
                    <option value="Chicken">Cheese</option>
                    <option value="Beef">Black Olive</option>
                    <option value="Sausage">Red Onions</option>
                    </select>
             </div>
             <div id="pizzaToppingTwo">
                    <label for="">Choose Pizza Topping3: 500frw</label>
                    <select required class="form-control" id="Topping2">
                    <option></option>
                    <option value="Peparoni">peparoni</option>
                    <option value="Sausage">tomatoes</option>
                    <option value="Sausage">Bacon</option>
                    </select>
                    </div>
             <div class="pizzaNumber">
                    <label for="number">Number of pizza you want to order</label>
                    <input required type="number" class="form-control" id="pizza-number" min="1" placeholder="u can order any number of pizza here">
                    </div><br>
                    <button type="submit" class="btn btn-primary" id="send">place ur order please</button>
             </form>
             </div>
             <div class="col-md-3" id="Cost">
                    <h3>Price: <span id="PizzaPrice"></span></h3>
                    <div id="order-details">
                    <p><a id="pizzaDetails">Pizza Details</a></p>
                    <p id="pizzaDetail">
                    </p>
                    <div class="deliver-pick">
                    <button type="btn" class="btn btn-primary" id="deliver">Delivery</button>
                    <ul id="deliveryPrice"></ul>
                    
                    <button type="btn" class="btn btn-primary" id="pickup">Pick up</button>
                    </div><br>
                    </div>
                    
                    <button type="btn" class="btn btn-primary" id="checkout">Checkout</button>
                    <h3><span id="check"></span></h3>
                    </div>
                    </div>
                    </div>
                    </div>
                    </div>
              </div>
              <div class="card-footer" style="margin-top: 5%;">
